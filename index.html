<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Todo リスト"</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Todo リスト</h1>

        <form method="post" action="">
            <input type="text" name="task" placeholder="新しいタスクを入力" required>
            <input type="submit" value="追加">
        </form>

        <ul class="todo-list">
            <li class="completed">
                <span class="task">タスク1</span>
                <div class="actions">
                    <a href="/index.html" class="toggle">✓</a>
                    <a href="/index.html" class="delete">×</a>
                </div>
            </li>
            <li class="">
                <span class="task">タスク2</span>
                <div class="actions">
                    <a href="/index.html" class="toggle">○</a>
                    <a href="/index.html" class="delete">×</a>
                </div>
            </li>
            <li class="">
                <span class="task">タスク2</span>
                <div class="actions">
                    <a href="/index.html" class="toggle">○</a>
                    <a href="/index.html" class="delete">×</a>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
